<!DOCTYPE html>
<html>  
<head>
    <title>My Web Dev Journey</title>
    <style>
        /* 1. Global Reset: Make everything look consistent */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f4f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 50px;
        }
        /* 2. The Main Title */
        h1 { color: #333; margin-bottom: 20px; }
        /* 3. Inputs and Buttons */
        input { 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); } /* Click effect */
        /* 4. Specific Button Colors */
        .btn-add { background-color: #28a745; color: white; }
        .btn-edit { background-color: #ffc107; color: black; margin-left: 10px; }
        .btn-delete { background-color: #dc3545; color: white; margin-left: 5px; }
        /* 5. The User Card Design */
        .user-card { 
            background: white;
            width: 400px;
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
            </style>
</head>
<body>
    <h1> User Dashboard</h1>
    <h3>Add New User</h3>
    <input type="text" id="nameInput" placeholder="Name">
    <input type="text" id="roleInput" placeholder="Role">
    <button onclick="createUser()">Add User</button> 
    <hr>
    <h3>Current Users</h3>
    <button onclick="loadUsers()">Refresh List</button>
    <div id="userList"></div>
    <script>
   // 1. READ: Fetch users from backend
        async function loadUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const list = document.getElementById('userList');
            list.innerHTML = ''; 
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-card';
                // NEW STYLE: Uses 'btn-edit' and 'btn-delete' classes for the pretty look
                div.innerHTML = `
                    <span><b>${user.name}</b> <br> <small style="color:gray">${user.role}</small></span>
                    <div>
                        <button class="btn-edit" onclick="updateUser('${user._id}', '${user.role}')">Edit</button>
                        <button class="btn-delete" onclick="deleteUser('${user._id}')">Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        // 2. CREATE: Add a new user
        async function createUser() {
            const name = document.getElementById('nameInput').value;
            const role = document.getElementById('roleInput').value;
            if(!name || !role) return alert("Please fill in both fields");
            await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, role })
            });
            document.getElementById('nameInput').value = '';
            document.getElementById('roleInput').value = '';
            loadUsers();
        }
        // 3. DELETE: Remove user
        async function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                await fetch(`/users/${id}`, { method: 'DELETE' });
                loadUsers(); 
            }
        }
        // 4. UPDATE: Change a user's role (The New Feature! ðŸŒŸ)
        async function updateUser(id, oldRole) {
            // Ask the user for the new role using a browser popup
            const newRole = prompt("Enter the new role:", oldRole);
            // If they entered a name (didn't click Cancel)...
            if (newRole !== null && newRole !== "") {
                await fetch(`/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });
                loadUsers(); // Refresh to see the change
            }
        }
        // Load list immediately when page opens
        loadUsers();
    </script>
      </script>
</body>
</html>
